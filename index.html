<!-- 
    the <!DOCTYPE html> isnt an html tag its a Document Type Declaration.
    the reason we include this is because it informs the browser about they type/version
    of HTML that we are using. This is important because it helps the browser read/handle/load
    the file properly 
-->
<!DOCTYPE html>

<!--
    The <html> tag is the container for all other HTML elements. if we dont put all other
    HTML elements inside this tag then the browset wont be anle t read the code
    inside the hatml tag is the attribute lang="en" this is used to let the browser know
    that our text should be output in english
-->
<html lang="en">

<!--
    the <head> tag is used to define information that is related to the document, it is
    essentially the brain and lets the browser know data that is linked to our HTML data.
    The contains the tags <title>, <meta>, <link> tags.
-->
<head>
    <!--  The <meta charset="UTF-8"> is used to specifie the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- The <meta name="viewport" content="width=device-width, initial-scale=1.0"> is the visual are
    on the browser, the tag lets the browser know how the content is rendered we use this meta tag so
    we can make our website responsive to screen size  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The <title>Document</title> defines the title of the document, this will show up on the browser tab
    and also will be the title shown on search engines such as google -->
    <title>html document set up</title>
    <!-- The <link rel="stylesheet" href="style.css"> link our CSS file in our folder to our HTML file.-->
    <link rel="stylesheet" href="style.css">
</head>

<!-- 
    the <body> is used to contain all of our tags <h1>, <p>, <img> ect.... 
    all tags must be written inside the <body> tag otherwise when made live it could cause the browser
    not read your website properly 
-->
<body>
    
<h1>html document set up</h1>



</body>



</html>
